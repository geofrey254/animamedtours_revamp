<section className="contacting justify-center bg-med">
    <div className="container px-4 py-5">
        <div className="screen">
            <div className="screen-header">
                <div className="screen-header-left">
                    <h4 className="text-light fw-bold text-center">Anima MedTours</h4>
                </div>
                <div className="screen-header-right">
                    <div className="screen-header-ellipsis"></div>
                    <div className="screen-header-ellipsis"></div>
                    <div className="screen-header-ellipsis"></div>
                </div>
            </div>
            <div className="screen-body">
                <div className="screen-body-item left">
                    <div className="app-title">
                        <span>Start Your</span>
                        <span className="text-light">Journey</span>

                    </div>
                    <span className="mt-4"><img src="img/logo_white.png" className="img-fluid" alt="Anima MedTours Logo"
                            width="200"></span>
                </div>
                <div className="screen-body-item">
                    <form action="" method="post">
                        <div className="app-form">
                            <div className="app-form-group">
                                {{ form.name|as_crispy_field }}
                            </div>
                            <div className="app-form-group">
                                {{ form.email|as_crispy_field }}
                            </div>
                            <div className="app-form-group">
                                {{ form.phone|as_crispy_field }}
                            </div>
                            <div className="app-form-group message">
                                {{ form.subject|as_crispy_field }}
                            </div>
                            <div className="app-form-group message">
                                {{ form.message|as_crispy_field }}
                            </div>
                            <div className="app-form-group buttons">
                                <button className="app-form-button" type="submit">
                                    <div className="svg-wrapper">
                                        <svg height="24" width="24" viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M0 0h24v24H0z" fill="none"></path>
                                            <path
                                                d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                                                fill="currentColor"></path>
                                        </svg>
                                    </div>
                                    <span>Send</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
